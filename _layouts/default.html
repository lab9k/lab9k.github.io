    <style>
        /***************************/
        /* Common
/***************************/
        /* Global Reset */

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            max-width: 100%;
        }

        body {
            color: #666666;
            font: 14px 'open sans', arial, clean, sans-serif;
            text-align: center;
            background-color: #eaedef;
        }



        h3 {
            color: #17263F;
            font-size: 100%;
            font: 'open sans condensed', arial, clean, sans-serif;
            font-weight: 300;
        }

        h1,
        h2,
        h4,
        h5,
        h6 {
            color: white;
            font-size: 100%;
            font: 'open sans condensed', arial, clean, sans-serif;
            font-weight: 300;
        }

        h1 {
            margin-bottom: .5em;
            padding-top: 0.25em;
            padding-bottom: 0.4em;
            width: 100%;
            font-size: 200%;
            border-bottom: 1px solid #73011F;
        }

        h2 {
            margin-top: .5em;
            margin-bottom: .3em;
            width: 100%;
            font-size: 165%;
        }

        #contact h2 {
            color: #17263F;
        }

        p {
            margin: 1em 0;
            font-weight: 300;
        }

        a {
            color: white;
            font-weight: 200%;
        }

        a:hover {
            color: white;
        }

        a:visited {
            color: white;
        }

        table {
            font-size: inherit;
            font: 100%;
        }

        img {
            max-width: 50%;
            border: none;
        }
        /***************************/
        /* Home
/***************************/

        .home {
            padding-top: 10vh;
            width: 80vw;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-left: 10vw;
            margin-right: 10vw;
        }

        .home-section {
            color: white;
            display: flex;
            flex-direction: column;
            width: 30%;
            position: relative;
            margin: 10px;
        }

        .home-section-part {
            background-color: #17263F;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .home-section-content {
            padding: 20px;
            text-align: left;
        }

        .home-section-content h2 {
            font-weight: 600;
            border-bottom: 2px solid white;
        }

        ul.posts {
            list-style-type: none;
            margin-bottom: 1.2em;
        }

        .mc-field-group {
            padding-left: 1em;
        }

        ul.posts li {
            line-height: 1.75em;
        }

        ul.posts span {
            font-family: "Source+Code+Pro", monospace;
            font-size: 80%;
            font-weight: 700;
            background-color: #EDF3F3;
            color: #D4CBAA;
            padding: .2em .5em .2em .5em;
            border-radius: 2px;
        }
        /***************************/
        /* Site
/***************************/

        .site {
            font-size: 110%;
            text-align: justify;
            max-width: 32em;
            margin: auto;
            margin-top: 1em;
            margin-bottom: 1.5em;
            line-height: 1.5em;
            background-color: #B7C1C0;
            padding: 1.3em;
            border: 1px solid #A6A094;
        }

        .title {
            color: #a00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .site .title a {
            color: #a00;
            text-decoration: none;
        }

        .site .title a:hover {
            color: black;
        }

        .site .title a.extra {
            color: #aaa;
            text-decoration: none;
            margin-left: 1em;
        }

        .site .title a.extra:hover {
            color: black;
        }

        .site .meta {
            color: #aaa;
        }

        .site .footer {
            font-size: 80%;
            color: #666;
            border-top: 4px solid #eee;
            margin-top: 2em;
            overflow: hidden;
        }

        .site .footer .contact {
            float: left;
            margin-right: 3em;
        }

        .site .footer .contact a {
            color: #8085C1;
        }

        .site .footer .rss {
            margin-top: 1.1em;
            margin-right: -.2em;
            float: right;
        }

        .site .footer .rss img {
            border: 0;
        }
        /***************************/
        /* Posts
/***************************/

        #post {}
        /* standard */

        #post pre {
            border: 1px solid #ddd;
            background-color: #eef;
            padding: 0 .4em;
        }

        #post ul,
        #post ol {
            margin-left: 1.35em;
        }

        #post code {
            border: 1px solid #ddd;
            background-color: #eef;
            font-size: 85%;
            padding: 0 .2em;
        }

        #post pre code {
            border: none;
        }
        /* terminal */

        #post pre.terminal {
            border: 1px solid black;
            background-color: #333;
        }

        #post pre.terminal code {
            background-color: #333;
        }

        #related {
            margin-top: 2em;
        }

        #related h2 {
            margin-bottom: 1em;
        }

        #homelink,
        #homelinkbanner {
            text-decoration: none;
        }

        #homelink {
            position: absolute;
            top: 0;
            margin-top: 50px;
            left: 0;
            margin-left: 50px;
            font-size: 100%;
            font-family: 'Open Sans', sans-serif;
            padding: .2em .5em .2em .5em;
            border-radius: 5px;
            text-decoration: none;
        }

        #homelink img {
            width: 100px;
        }

        .contact-content {
            width: 20%;
            margin-left: 40%;
        }

        #contact {
            width: 100vw;
            text-align: center;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        /* mobile
/***************************/

            textarea {
                width: 80vw;
            }
            .contact-content {
                width: 50%;
                margin-left: 0;
            }
            #contact {
                width: 100vw;
                text-align: left;
                padding-top: 20px;
                padding-left: 20px;
            }
            .banner-logo {

            }
            #homelink {
                top: 0;
                margin-top: 30px;
                left: 0;
                margin-left: 20px;
            }
            #homelink img {
                width: 50px;
            }
            .banner {
                height: 50vh;
                margin: 0;
                width: 100vw;
            }
            .home {
                padding-top: 10vh;
                width: 80vw;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .home-section {
                width: 100%;
                margin: 0;
            }
        }

        @media screen and (max-device-width: 800px) {
            .site {
                max-width: 48em;
                padding: 0px;
                font-size: 16px;
                border: 1px solid #A6A094;
                box-shadow: none;
            }
            .site img {
                width: 100%;
                border: none;
                margin: 0px;
            }
            #home,
            #post {
                padding-right: 2em;
            }
            #home img,
            {
                width: initial;
            }
            .fullbody img,
            {
                width: initial;
            }
            .fullbody {
                line-height: 2em;
            }
            #post img {
                width: 100%;
                margin: 0px;
            }
            h2 {
                margin-top: .5em;
                margin-bottom: .3em;
                width: 100%;
                font-size: 24px;
            }
            #related {
                margin-right: 1em;
                margin-left: 1em;
            }
            ul.posts li {
                padding-bottom: .2em;
            }

            ul.posts {
                padding-left: .5em;
            }
            strong.mobileShowLine {
                font-weight: inherit;
                display: initial;
            }
        }

        /* Form
/***************************/

        .contactformbutton {
            background-color: #a6a094;
            /* taint */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;

            -moz-background-size: cover;

    <script>
        var canvas = document.getElementById("c");
        var ctx = canvas.getContext("2d");
        var W = window.innerWidth;
        var H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        var drawing = {
            generalVelocity: 0.4,
            minRadiusDot: 3,
            maxRadiusDot: 4,
            bounce: true,
            connectDistance: 250,
            /*noOfDots: W * H / (150 * 150), // average of 1 dot per 150*150 px*/
            noOfDots:60,
            lineWidth: 1
        };


        window.requestAnimFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        function random(min, max) {
            if (min > max) {
                min = [max, max = min][0];
            }
            return Math.random() * (max - min + 1) + min;
        }

        function round(x) {
            return Math.round(x);
        }


        function drawBackground() {
            ctx.beginPath();
            ctx.rect(0, 0, W, H);
            ctx.fillStyle = "#DFDFDF";
            ctx.fill();
        }


        function distance(dotA, dotB) {
            var diffX = dotA.x - dotB.x;
            var diffY = dotA.y - dotB.y;
            return Math.sqrt(diffX * diffX + diffY * diffY);
        }

        function line(dotA, dotB) {
            var grad = ctx.createLinearGradient(dotA.x, dotA.y, dotB.x, dotB.y);
            grad.addColorStop(0, dotA.color);
            grad.addColorStop(1, dotB.color);

            ctx.strokeStyle = grad;
            ctx.lineWidth = drawing.lineWidth;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(dotA.x, dotA.y);
            ctx.lineTo(dotB.x, dotB.y);
            ctx.stroke();
        }

        function Dot() {
            this.r = random(drawing.minRadiusDot, drawing.maxRadiusDot);
            this.vx = random(-3, 3);
            this.vy = random(-3, 3);
            this.x = random(0, W);
            this.y = random(0, H);
            this.color = "rgb(" + [round(random(100, 220)), round(random(100, 220)), round(random(100, 220))].join() +
                ")";

            this.update = function () {
                this.x += this.vx * drawing.generalVelocity;
                this.y += this.vy * drawing.generalVelocity;
                if (drawing.bounce) {
                    if (this.x > W) this.vx *= -1.0; //this.x-=W
                    if (this.y > H) this.vy *= -1.0; //this.y-=H
                    if (this.x < 0) this.vx *= -1.0; //this.x+=W
                    if (this.y < 0) this.vy *= -1.0; //this.y+=H		
                } else {
                    if (this.x > W) this.x -= W;
                    if (this.y > H) this.y -= H;
                    if (this.x < 0) this.x += W;
                    if (this.y < 0) this.y += H;
                }

            };
            this.draw = function () {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                ctx.fill();
            };
            this.connect = function (i) {
                for (var j = i; j < dots.length; j++) {
                    if (distance(this, dots[j]) < drawing.connectDistance) {
                        line(this, dots[j]);
                    }
                }
            };
        }

        function createDots() {
            dots = [];
            for (var i = 0; i < drawing.noOfDots; i++) {
                dots.push(new Dot());
            }
        }

        function updateRadiiOfDots() {
            for (var i = 0; i < dots.length; i++) {
                dots[i].r = random(drawing.minRadiusDot, drawing.maxRadiusDot);
            }
        }

        function updateNoOfDots() {
            if (dots.length > drawing.noOfDots) {
                while (dots.length != drawing.noOfDots) {
                    dots.pop();
                }
            } else {
                while (dots.length != drawing.noOfDots) {
                    dots.push(new Dot());
                }
            }
        }

        function draw() {
            drawBackground();

            dots.forEach(function (dot) {
                dot.update();
            });
            dots.forEach(function (dot) {
                dot.draw();
            });
            dots.forEach(function (dot, i) {
                dot.connect(i);
            });

            requestAnimFrame(draw);
        }

        var dots = [];
        createDots();
        draw();

        var gui = new dat.GUI();
        gui.add(drawing, "noOfDots").min(1).max(200).step(5).onChange(updateNoOfDots);
        gui.add(drawing, "generalVelocity").min(0).max(10);
        gui.add(drawing, "minRadiusDot").min(0).max(10).step(1).onChange(updateRadiiOfDots);
        gui.add(drawing, "maxRadiusDot").min(0).max(10).step(1).onChange(updateRadiiOfDots);
        gui.add(drawing, "connectDistance").min(0).max(1000).step(10);
        gui.add(drawing, "lineWidth").min(0).max(10);
        gui.add(drawing, "bounce");

        window.onresize = function () {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        }
    </script>
