<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
    <script>
    if (window.location.host.substr(-10) == '.github.io' && window.location.protocol != 'https:') {
        window.location.protocol = 'https:';
    }
    </script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Lab9K | {{ page.title }}</title>
        <meta name="author" content="HansF" />
        <meta name=viewport content="width=device-width, initial-scale=1">
        {% feed_meta %}
        
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
        <link rel="manifest" href="/images/favicons/manifest.json">
        <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/images/favicons/favicon.ico">
        <meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <!-- Homepage CSS -->
        <link rel="stylesheet" href="/css/post.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>

    <body>
        

        <div class="flex">
            <div class="content">
                <div class="container">
                    <a href="/" class="logo"><img src="/images/logo.svg"></a>
                    <a href="{{site.url}}" id="homelink"><i class="ion-ios-arrow-left"></i></a>
                    {{ content }}
                </div>
            </div>
            <aside>
                <h4>All posts</h4>
                <ul>
                {% for post in site.posts limit:8 %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}       
                 
                </ul>

                <hr>
            </aside>
        </div>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-86297842-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>

</html>
