---
layout: default
---
<div id="post" class="fullbody">
{{ content }}
</div>


<div id="related">

	<a href="{{site.url}}" id="homelink"><img src="https://i.imgur.com/0ZlAz2c.png"></a>
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
